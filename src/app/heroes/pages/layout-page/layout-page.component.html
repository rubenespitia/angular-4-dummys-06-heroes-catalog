<mat-sidenav-container fullscreen>

    <mat-sidenav #sidenav mode="push" [ngStyle]="{widht:'250px'}">
        <mat-toolbar>
            <span>Menu</span>
            <span class="spacer"></span>
            <button mat-icon-button (click)="sidenav.toggle()"></button>
            <mat-icon>menu</mat-icon>
        </mat-toolbar>

        <mat-nav-list>
            <mat-list-item *ngFor="let item of sidebarItems" [routerLink]="item.url" (click)="sidenav.toggle()">

                <mat-icon>{{item.icon}}</mat-icon>
                {{item.label}}
            </mat-list-item>
        </mat-nav-list>

    </mat-sidenav>

    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>

        <span class="spacer"></span>

        <span>{{user?.email}}</span>
        <span>spacer</span>

        <button mat-button (click)="onLogout()">
            Logout
        </button>

    </mat-toolbar>

    <div class="container p-2">
        <router-outlet></router-outlet>
    </div>

</mat-sidenav-container>
